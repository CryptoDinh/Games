<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Buttons PNG</title>
</head>
<body style="margin: 0; padding: 20px; background: #f0f0f0; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
        <h2>Game Buttons</h2>
        <canvas id="buttonCanvas" width="300" height="350" style="border: 1px solid #ccc; background: white;"></canvas>
        <br><br>
        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <button onclick="downloadButton('Menu')" style="padding: 8px 16px; font-size: 14px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Download Menu
            </button>
            <button onclick="downloadButton('Play')" style="padding: 8px 16px; font-size: 14px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Download Play
            </button>
            <button onclick="downloadButton('Continue')" style="padding: 8px 16px; font-size: 14px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Download Continue
            </button>
            <button onclick="downloadButton('Close')" style="padding: 8px 16px; font-size: 14px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Download Close
            </button>
            <button onclick="downloadButton('Highscores')" style="padding: 8px 16px; font-size: 14px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Download Highscores
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('buttonCanvas');
        const ctx = canvas.getContext('2d');

        function drawButton(x, y, width, height, text) {
            // Main plaque background
            ctx.fillStyle = '#8B4513';
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            
            // Draw rounded rectangle
            ctx.beginPath();
            ctx.roundRect(x, y, width, height, height/2);
            ctx.fill();
            ctx.stroke();
            
            // Inner border
            ctx.strokeStyle = '#D2691E';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(x + 5, y + 5, width - 10, height - 10, (height-10)/2);
            ctx.stroke();
            
            // Side circles
            ctx.fillStyle = '#D2691E';
            ctx.beginPath();
            ctx.arc(x + 20, y + height/2, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(x + width - 20, y + height/2, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Decorative flourishes
            ctx.beginPath();
            const centerY = y + height/2;
            const leftX = x + width/2 - 40;
            const rightX = x + width/2 + 40;
            
            // Left flourish
            ctx.moveTo(leftX, centerY);
            ctx.quadraticCurveTo(leftX + 5, centerY - 5, leftX + 10, centerY);
            ctx.quadraticCurveTo(leftX + 5, centerY + 5, leftX, centerY);
            ctx.fill();
            
            // Right flourish
            ctx.moveTo(rightX, centerY);
            ctx.quadraticCurveTo(rightX + 5, centerY - 5, rightX + 10, centerY);
            ctx.quadraticCurveTo(rightX + 5, centerY + 5, rightX, centerY);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#F5DEB3';
            ctx.font = 'bold 24px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, x + width/2, y + height/2);
        }

        // Draw all buttons using the new function
        drawButtonOnContext(ctx, 50, 20, 200, 50, 'Menu');
        drawButtonOnContext(ctx, 50, 90, 200, 50, 'Play');
        drawButtonOnContext(ctx, 50, 160, 200, 50, 'Continue');
        drawButtonOnContext(ctx, 50, 230, 200, 50, 'Close');
        drawButtonOnContext(ctx, 50, 300, 200, 50, 'Highscores');

        function downloadButton(buttonText) {
            // Create a new canvas for individual button
            const individualCanvas = document.createElement('canvas');
            individualCanvas.width = 220;
            individualCanvas.height = 70;
            const individualCtx = individualCanvas.getContext('2d');
            
            // Draw single button centered
            drawButtonOnContext(individualCtx, 10, 10, 200, 50, buttonText);
            
            // Download the individual button
            const link = document.createElement('a');
            link.download = `${buttonText.toLowerCase()}-button.png`;
            link.href = individualCanvas.toDataURL();
            link.click();
        }
        
        function drawButtonOnContext(ctx, x, y, width, height, text) {
            // Main plaque background
            ctx.fillStyle = '#8B4513';
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            
            // Draw rounded rectangle
            ctx.beginPath();
            ctx.roundRect(x, y, width, height, height/2);
            ctx.fill();
            ctx.stroke();
            
            // Inner border
            ctx.strokeStyle = '#D2691E';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(x + 5, y + 5, width - 10, height - 10, (height-10)/2);
            ctx.stroke();
            
            // Side circles
            ctx.fillStyle = '#D2691E';
            ctx.beginPath();
            ctx.arc(x + 20, y + height/2, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(x + width - 20, y + height/2, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Decorative flourishes
            ctx.beginPath();
            const centerY = y + height/2;
            const leftX = x + width/2 - 40;
            const rightX = x + width/2 + 40;
            
            // Left flourish
            ctx.moveTo(leftX, centerY);
            ctx.quadraticCurveTo(leftX + 5, centerY - 5, leftX + 10, centerY);
            ctx.quadraticCurveTo(leftX + 5, centerY + 5, leftX, centerY);
            ctx.fill();
            
            // Right flourish
            ctx.moveTo(rightX, centerY);
            ctx.quadraticCurveTo(rightX + 5, centerY - 5, rightX + 10, centerY);
            ctx.quadraticCurveTo(rightX + 5, centerY + 5, rightX, centerY);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#F5DEB3';
            ctx.font = 'bold 18px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, x + width/2, y + height/2);
        }
    </script>
</body>
</html>
